{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Movie Critics Profile{% endblock %}

{% block content %}
    <h2>Logged in as {{ request.user }}.</h2><br><br>
    <div class="row">
        <div class="col-sm-4">
            <table class="table table-bordered">
                <tr>
                    <td>First Name</td><td>{{ request.user.first_name }}</td>
                </tr>
                <tr>
                    <td>Last Name</td><td>{{ request.user.last_name }}</td>
                </tr>
            </table><br><br>
        </div>
    </div>
    <div>
        <a href="{% url "logout" %}">Log Out</a>
    </div>
{% endblock %}
